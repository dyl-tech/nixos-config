# Appearance

# Transparency (0.0 = fully transparent, 1.0 = opaque)
background_opacity 0.7

# Disable window decorations (no title bar or borders)
window_decorations none

# Optional: background blur (if compositor supports it, e.g. picom)
# background_blur 5

# Optional: clean borders and margins
# window_border_width 0
# window_margin_width 0
# active_border_color none
# inactive_border_color none


# Font
# Set your preferred font
# (uncomment and replace with your installed font)
# font_family JetBrainsMono Nerd Font
# font_size 11.0


# Behavior
# Disable the audio bell
enable_audio_bell no

# Hide the mouse cursor when typing
hide_window_decorations yes

# Allow window resizing freely
resize_in_steps no
